<!DOCTYPE html>
<html lang="tr">
<head>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head> 
<body>
    <!-- code start -->
<h1 style="text-align: center;">Register</h1>
<div class="container">
    <div class="title">Register Page</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Name</span>
                <input type="text" placeholder="Enter your name." required>
            </div>
            <div class="input-box">
                <span class="details">Surname</span>
                <input type="text" placeholder="Enter your surname." required>
            </div>
            <div class="input-box">
                <span class="details">E-mail</span>
                <input type="text" placeholder="Enter your e-mail." required>
            </div>
            <div class="input-box">
                <span class="details">Number</span>
                <input type="text" placeholder="Enter your number." required>
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username." required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password." required>
            </div>
            <div class="accept-box">
                <input type="checkbox" name="accept" id="accept">
                <p>I accept the <a href="#">Terms & Conditions</a></p>
            </div>
            <div class="button">
                <input type="submit" value="create account">
            </div>
        </div>
    </form>
</div>
    <!-- code end -->
</body>
</html>
